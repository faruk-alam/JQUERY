<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery selector</title>
</head>
<body>
    <!-- Selecting Elements by ID -->
    <p id="mark">This is a paragraph.</p>
    <p id="dis-none">This is another paragraph.</p>
    <p id="unique"><strong>Note:</strong> The value of the id attribute must be unique 
in an HTML document.</p>

    <!-- Selecting Elements by Class Name -->
    <p class="mark">This is a paragraph.</p>
    <p class="mark2">This is another paragraph.</p>

    <!-- Selecting Elements by Name -->
    <h1>This is a heading-1</h1>
    <h6>This is a <span> heading-6 </span></h6>

    <!-- Selecting Elements by Attribute -->
    <label>Name: <input type="text"></label>
    <label>Password: <input type="password"></label>
    <input type="submit" value="Sign In">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
